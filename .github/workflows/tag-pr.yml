name: Tag PR CI

on:
  push:
    branches: ["dev"]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create a Pull Request in case the commit has tagged
        run: |
          gh pr create --base main --head dev --title "Promote: main" --body "Nothing"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
